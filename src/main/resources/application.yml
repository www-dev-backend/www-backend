server:
  port: 8000
logging:
  level:
    org:
      springframework:
        security: debug

spring:
  profiles:
    active: local
  web:
    locale: ko
  # Postgresql Connection Info
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      # Hibernate
      hibernate:
        show_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

